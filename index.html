<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/order.css" type="text/css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="card-top"></div>
    <div class="center">
      <h2>Order Summary</h2>

      <p class="write-up">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p> <br><br>

      <div class="icon">
        <article>
          <img src="images/icon-music.svg" alt="music icon">
            <div>
              <p><strong>Annual Plan</strong>
              <p class="money">$59.99/year</p>
            </div>
        </article>
        <span class="change"><a href="#">Change</a></span>
      </div> <br>

      <div>
        <p><a href="#" class="button">Proceed to Payment</a></p> <br>
        <a href="cancel order" class="underline-none">Cancel Order</a>
      </div>
    </div> <br>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Anieto Clement</a>.
    </div>
  </div>
</body>

</html>
